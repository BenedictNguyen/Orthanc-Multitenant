server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

# Cau hinh gui logs den 2 noi
clients:
  # Dich 1: Gui den Loki cuc bo tai site
  - url: http://loki:3100/loki/api/v1/push

  # Dich 2: Gui den Loki trung tam tai Datacenter
  - url: http://<IP_HOAC_DOMAIN_CUA_DATACENTER>:3100/loki/api/v1/push

scrape_configs:
  - job_name: containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'